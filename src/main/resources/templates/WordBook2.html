<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>WordBook</title>
</head>

<body>

<div th:include="header::header"> HEADER </div>
<div>
    <a th:each ="word : ${wordbook}">
        <i th:text="${#strings.replace(word.word,word.getEnd(),'('+word.getEnd()+')')}" />
    </a>
</div>
<div th:replace="footer::footer"> FOOTER </div>

</body>

</html>
