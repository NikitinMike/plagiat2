
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>

<body>

<div th:include="header::header"> HEADER </div>

<table border="0">
    <tr>
        <th>ID</th>
        <th>Author</th>
        <th>RealName</th>
    </tr>
    <tr th:each ="author : ${authors}">
        <td> <a th:text="${author.id}" th:href="@{'/article/' + ${author.id}}"></a> </td>
        <td> <a th:text="${author.name}" th:href="@{${author.name}}"></a> </td>
        <td th:text="${author.realname}" > </td>
    </tr>
</table>

<a href="/authors/"> back </a>
<div th:replace="footer::footer"> FOOTER </div>

</body>

</html>
