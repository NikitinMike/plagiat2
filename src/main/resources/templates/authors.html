
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>

<body>

<div th:include="header::header"> HEADER </div>

<table border="0">
    <tr>
        <th><a href="/authors/order/id">ID</a></th>
        <th><a href="/authors/order/realname">RealName</a></th>
        <th><a href="/authors/order/name">Author</a></th>
        <th><a href="/authors/order/count">Count</a></th>
    </tr>
    <tr th:each ="author : ${authors}">
        <td> <a th:text="${author.id}" th:href="@{'/authors/' + ${author.id}}"></a> </td>
        <td> <a th:text="${author.realname}" th:href="@{${author.name}}"/> </td>
        <td> <a th:text="${author.name.substring(26)}" th:href="@{${author.name}}"></a> </td>
        <td> <a th:text="${#lists.size(author.articles)}" th:href="@{'/authors/' + ${author.id}}"/> </td>
        <td> <a th:text=" delete " th:href="@{'/authors/delete/' + ${author.id}}"/> </td>
        <td> <a th:text=" poems " th:href="@{'http://localhost:8080/poems?url='+${author.name}}"></a> </td>
        <td> <a th:text=" avtor " th:href="@{'http://localhost:8080/avtor?url='+${author.name}}"></a> </td>
    </tr>
</table>

<!--<a href="/authors/"> back </a>-->
<div th:replace="footer::footer"> FOOTER </div>

</body>

</html>
