
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MAIN PAGE</title>
</head>
<body>
<div th:include="header::header"> HEADER </div>
<div th:each ="item : ${list}">
    <b>
        <a th:text="${#strings.replace(#strings.replace(#strings.replace(item.substring(34),'%26','/'),'month=',''),'day=','')}" th:href="@{${root+item}}"> </a>
    </b>
</div>
<div th:replace="footer::footer"> FOOTER </div>
</body>
</html>
