<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Russian Word Book</title>
</head>
<body>
<div th:include="header::header"> HEADER </div>
<div>
    <table border="0">
        <tr>
            <th>ID</th>
            <th>WORD</th>
        </tr>
        <tr th:each ="word : ${wordbook}">
            <td th:text="${word.id}">...</td>
            <td th:text="${word.word}">...</td>
        </tr>
    </table>
</div>
<div th:replace="footer::footer"> FOOTER </div>

</body>
</html>
