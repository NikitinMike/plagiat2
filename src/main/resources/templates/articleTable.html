<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title th:text="${title}">Article</title>
    </head>

    <body>

        <div th:include="header::header"> HEADER </div>

        <h3 th:text="${author.realname}"/>

        <a th:text="${author.realname}"  th:href="@{${author.name}}"/>
        <a th:text="${author.id}"  th:href="@{'/authors/'+${author.id}}"/>

        <h2>
            <a th:text="${title}" th:href="@{'/article/'+${id}}"/>
        </h2>

        <table th:with="size=0" border="0" width="60%">
            <tr th:each="clause : ${table}">
                <td th:text="${clause.number}" width="1%" align="right"/>
                <td width="1%"/>
                <td th:text="${clause.clause}" width="20%"/>
                <td width="1%"/>
                <td width="20%">
                    <a th:each="word : ${clause.text}">
                        <!--<a th:text="${word.word.word}"/>-->
                        <a th:if="${word.lineBreak}">
                            <b th:text="${word.word.word}"/>
                            <br/>
                        </a>
                        <a th:unless="${word.lineBreak}">
                            <a th:text="${word.word.word}"/>
                        </a>
                    </a>
                </td>
                <!--<td width="1%"/>-->
                <td th:text="${clause.parts}" width="2%" align="center"/>
                <td width="1%"/>
                <td width="1%" th:text="${clause.end.getEnd()}"/>
                <!--<td width="1%"/>-->
                <!--<td th:text="${clause.text}"/>-->
            </tr>
        </table>

    <!--
        <tr th:each ="clause : ${clauses}" valign="bottom">
            <td th:if="${clause.number}==1" width="20%" bgcolor="#f5f5f5"></td>
            <td th:unless="${clause.number}==1"/>
        </tr>
    -->

        <br/>
        <a th:text="delete" th:href="@{'/article/delete/' + ${id}}"/>

        <div th:replace="footer::footer"> FOOTER </div>

    </body>

</html>
