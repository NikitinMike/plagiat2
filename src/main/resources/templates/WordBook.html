<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>WordBook</title>
</head>

<body>

<div th:include="header::header"> HEADER </div>
<div>
    <a th:each ="word : ${wordbook}">
         [<a th:text="${word.word}"></a>:<a th:text="${word.id}"></a>]
    </a>
</div>
<div th:replace="footer::footer"> FOOTER </div>

</body>

</html>
